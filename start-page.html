<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Unkown Quiz App</title>
    <meta name="description" content="See how many unpopular/unknown facts you know">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <ul>
        <li>Question: <span class="question">1</span>/10</li>
        <li>Score: <span class="score">0</span>%</li>
      </ul>
    </header>

    <main role="main">
      <!-- START SCREEN -->
      <div class='start-screen'>
        <h2>The Quiz of Unkown Facts</h2>
        <button type="button" onclick="window.location.href ='index.html'">Start Quiz</button>
    </div>

    </main>
  </body>
</html>
